<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CSS Position Property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Position</h1>
    <div id="static">This div has an static position</div>

    <h1>Relative Position</h1>
    <div id="relative">This div has an relative position</div>

    <h1>Fixed Position</h1>
    <div id="fixed">This div has an fixed position</div>
    <div id="parent">
        <div id="absolute">
            This div has an absolute position
        </div>
    </div>
    
</body>
</html>
