<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Form Validation</h2>

    <form id="myForm" onsubmit="return validate();">
        
        <label>Name:</label>
        <input type="text" id="name">
        <span id="name_error" class="error">Invalid name</span>

        <label>Username:</label>
        <input type="text" id="username">
        <span id="username_error" class="error">Invalid username</span>

        <label>Password:</label>
        <input type="password" id="password">
        <span id="password_error" class="error">Invalid password</span>

        <label>Email:</label>
        <input type="email" id="email">
        <span id="email_error" class="error">Invalid email</span>

        <button type="submit">Submit</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
