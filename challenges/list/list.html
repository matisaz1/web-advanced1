<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Lists</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Unordered List</h2>
  <ul>
    <li>Apples</li>
    <li>Bananas</li>
    <li>Cherries</li>
    <li>Grapes</li>
    <li>Strawberries</li>
  </ul>

  <h2>Ordered List</h2>
  <ol>
    <li>Wake up early</li>
    <li>Exercise</li>
    <li>Eat breakfast</li>
    <li>Go to work</li>
    <li>Relax in the evening</li>
  </ol>

</body>
</html>
