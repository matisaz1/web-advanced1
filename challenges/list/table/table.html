<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Student Grades</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>Math</td>
        <td>A</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>Science</td>
        <td>B+</td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td>History</td>
        <td>A-</td>
      </tr>
      <tr>
        <td>Diana</td>
        <td>English</td>
        <td>B</td>
      </tr>
      <tr>
        <td>Edward</td>
        <td>Geography</td>
        <td>A</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
